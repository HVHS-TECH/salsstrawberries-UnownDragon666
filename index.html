<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sal’s Strawberry Saloon</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="./main.mjs"></script>
</head>

<body onload="setup()">
  <div class="container">
    <h1>Sal’s Strawberry Saloon</h1>
    <h2>(and other fruit products)</h2>

    <button id="login" onclick="auth()">Login with Google</button>
    <button onclick="email()">View email</button>
    <button onclick="readFav()">View favorite fruits</button>

    <form id="fruitForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="favoriteFruit">Favorite Fruit:</label>
      <input type="text" id="favoriteFruit" name="favoriteFruit" required />

      <label for="fruitQuantity">How many servings per week?</label>
      <input type="number" id="fruitQuantity" name="fruitQuantity" min="1" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="updatePermissiom">Would you like to recieve updates?</label>
      <input type="checkbox" id="updatePermissiom" name="updatePermissiom" />
      <!-- add more fields here -->
    </form>

    <button onclick="submit()">Submit</button>

    <p id="statusMessage"></p>

    <div id="emailMessage">

    </div>

    <div id="favoriteFruits"></div>
  </div>
</body>

</html>
